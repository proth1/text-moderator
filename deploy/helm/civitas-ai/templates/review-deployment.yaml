apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "civitas-ai.fullname" . }}-review
  labels:
    {{- include "civitas-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: review
spec:
  {{- if not .Values.review.autoscaling.enabled }}
  replicas: {{ .Values.review.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: review
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: review
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: review
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: review
          image: "{{ .Values.review.image.repository }}:{{ .Values.review.image.tag }}"
          imagePullPolicy: {{ .Values.review.image.pullPolicy }}
          ports:
            - containerPort: 8083
              name: http
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}
            - name: REVIEW_PORT
              value: "8083"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: {{ .Values.postgresql.auth.secretKeys.databaseUrl }}
            - name: INTERNAL_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.internalServiceToken.existingSecret }}
                  key: token
            {{- if .Values.redis.externalHost }}
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.auth.existingSecret }}
                  key: {{ .Values.redis.auth.secretKeys.redisUrl }}
            {{- end }}
            {{- if .Values.observability.otlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.otlpEndpoint }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.review.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "civitas-ai.fullname" . }}-review
  labels:
    {{- include "civitas-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: review
spec:
  type: {{ .Values.review.service.type }}
  ports:
    - port: {{ .Values.review.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: review
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.review.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "civitas-ai.fullname" . }}-review
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "civitas-ai.fullname" . }}-review
  minReplicas: {{ .Values.review.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.review.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.review.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
