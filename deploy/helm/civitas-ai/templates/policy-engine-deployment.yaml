apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "civitas-ai.fullname" . }}-policy-engine
  labels:
    {{- include "civitas-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-engine
spec:
  {{- if not .Values.policyEngine.autoscaling.enabled }}
  replicas: {{ .Values.policyEngine.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: policy-engine
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: policy-engine
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: policy-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: policy-engine
          image: "{{ .Values.policyEngine.image.repository }}:{{ .Values.policyEngine.image.tag }}"
          imagePullPolicy: {{ .Values.policyEngine.image.pullPolicy }}
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}
            - name: POLICY_ENGINE_PORT
              value: "8082"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: {{ .Values.postgresql.auth.secretKeys.databaseUrl }}
            - name: INTERNAL_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.internalServiceToken.existingSecret }}
                  key: token
            {{- if .Values.observability.otlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.otlpEndpoint }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.policyEngine.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "civitas-ai.fullname" . }}-policy-engine
  labels:
    {{- include "civitas-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-engine
spec:
  type: {{ .Values.policyEngine.service.type }}
  ports:
    - port: {{ .Values.policyEngine.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: policy-engine
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.policyEngine.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "civitas-ai.fullname" . }}-policy-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "civitas-ai.fullname" . }}-policy-engine
  minReplicas: {{ .Values.policyEngine.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.policyEngine.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.policyEngine.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
