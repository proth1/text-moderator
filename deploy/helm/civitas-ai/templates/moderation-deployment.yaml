apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "civitas-ai.fullname" . }}-moderation
  labels:
    {{- include "civitas-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: moderation
spec:
  {{- if not .Values.moderation.autoscaling.enabled }}
  replicas: {{ .Values.moderation.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: moderation
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: moderation
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: moderation
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: moderation
          image: "{{ .Values.moderation.image.repository }}:{{ .Values.moderation.image.tag }}"
          imagePullPolicy: {{ .Values.moderation.image.pullPolicy }}
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}
            - name: MODERATION_PORT
              value: "8081"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: {{ .Values.postgresql.auth.secretKeys.databaseUrl }}
            - name: INTERNAL_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.internalServiceToken.existingSecret }}
                  key: token
            - name: HUGGINGFACE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.huggingfaceApiKey.existingSecret }}
                  key: api-key
            {{- if .Values.redis.externalHost }}
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.auth.existingSecret }}
                  key: {{ .Values.redis.auth.secretKeys.redisUrl }}
            {{- end }}
            {{- if .Values.observability.otlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.otlpEndpoint }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.moderation.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "civitas-ai.fullname" . }}-moderation
  labels:
    {{- include "civitas-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: moderation
spec:
  type: {{ .Values.moderation.service.type }}
  ports:
    - port: {{ .Values.moderation.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: moderation
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.moderation.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "civitas-ai.fullname" . }}-moderation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "civitas-ai.fullname" . }}-moderation
  minReplicas: {{ .Values.moderation.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.moderation.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.moderation.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
